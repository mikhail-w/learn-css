<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Layout - The z-index Property</title>
  </head>
  <body>
    <h1 class="h1">This is a heading</h1>
    <img class="img" src="./img_tree.png" alt="img_tree" />
    <div class="p1">
      Because the image has a z-index of -1, it will be placed behind the text
    </div>

    <h1 class="h2">Z-index Example</h1>

    <p class="p2">
      An element with greater stack order is always above an element with a
      lower stack order.
    </p>

    <div class="container">
      <div class="black-box">Black box (z-index: 1)</div>
      <div class="gray-box">Gray box (z-index: 3)</div>
      <div class="green-box">Green box (z-index: 2)</div>
    </div>
  </body>
</html>
