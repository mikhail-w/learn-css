<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">
          Name
          <input
            class="form-control"
            placeholder="Enter your name"
            id="name"
            name="name"
            type="text"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">
          Email
          <input
            class="form-control"
            placeholder="Enter your email"
            id="email"
            name="email"
            type="email"
            required
          />
        </label>
      </div>
      <div class="form-group">
        <label id="number-label" for="age"
          >Age (optional)
          <input
            class="form-control"
            placeholder="Age"
            id="number"
            name="age"
            type="number"
            min="10"
            max="99"
            required
        /></label>
      </div>
      <div class="form-group">
        <label
          >Which option best describes your current role?<select
            class="form-control"
            id="dropdown"
            name="select"
          >
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Employed</option>
            <option value="3">Other</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input
            id="definitely"
            type="radio"
            name="recommend"
            class="inline"
            checked
          />
          Definitely
        </label>
        <label for="maybe">
          <input id="maybe" type="radio" name="recommend" class="inline" />
          Maybe
        </label>
        <label for="not-sure">
          <input id="not-sure" type="radio" name="recommend" class="inline" />
          Not sure
        </label>
      </div>
      <div class="form-group">
        <label
          >What is your favorite feature of freeCodeCamp?<select
            class="form-control"
            id="features"
            name="select"
          >
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
          </select>
        </label>
      </div>
      <div class="form-group improve-section">
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <label for="front-end-projects">
          <input
            type="checkbox"
            id="front-end-projects"
            name="front-end-projects"
            value="front"
          />
          Front-end Projects</label
        >
        <label for="back-end-projects">
          <input
            type="checkbox"
            id="back-end-projects"
            name="back-end-projects"
            value="back-end-projects"
          />
          Back-end Projects</label
        >
        <label for="data-visualization">
          <input
            type="checkbox"
            id="data-visualization"
            name="data-visualization"
            value="back-end-projects"
          />
          Data Visualization</label
        >
        <label for="challenges">
          <input
            type="checkbox"
            id="challenges"
            name="challenges"
            value="challenges"
          />
          Challenges</label
        >
        <label for="open-source-community">
          <input
            type="checkbox"
            id="open-source-community"
            name="open-source-community"
            value="open-source-community"
          />
          Open Source Community</label
        >
        <label for="gitter-help-rooms">
          <input
            type="checkbox"
            id="gitter-help-rooms"
            name="gitter-help-rooms"
            value="gitter-help-rooms"
          />
          Gitter help rooms</label
        >
        <label for="videos">
          <input type="checkbox" id="videos" name="videos" value="videos" />
          Videos</label
        >
        <label for="city-meetups">
          <input
            type="checkbox"
            id="city-meetups"
            name="city-meetups"
            value="city-meetups"
          />
          City Meetups</label
        >
        <label for="wiki">
          <input type="checkbox" id="wiki" name="wiki" value="wiki" />
          Wiki</label
        >
        <label for="forum">
          <input type="checkbox" id="forum" name="forum" value="forum" />
          Forum</label
        >
        <label for="additional-courses">
          <input
            type="checkbox"
            id="additional-courses"
            name="additional-courses"
            value="additional-courses"
          />
          Additional Courses</label
        >
      </div>
      <div class="form-group">
        <label for="comments"
          >Any comments or suggestions?
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
          </textarea>
        </label>
      </div>
      <div class="form-group">
        <input class="submit" id="submit" type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
