<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Comparing MouseEnter & MouseLeave with MouseOver & MouseOut</h1>
    <div class="container">
      <div class="left">
        <p class="box enter">This area uses MOUSEENTER and MouseLeave</p>
        <p class="box p">The first paragraph</p>
        <p class="box p">The second paragraph</p>
      </div>
      <div class="right">
        <p class="box mover">This area uses MOUSEOVER and MouseOut</p>
        <p class="box">The first paragraph</p>
        <p class="box">The second paragraph</p>
      </div>
    </div>
  </body>
</html>
